{% load account %}
{% for message in chat_messages reversed %}
<div class="py-3 border-b flex items-center justify-between w-full">
  <div class="flex items-center">
    <div class="mr-2 font-semibold{% if message.sender == user %} text-purple-600{% endif %}">
      {% user_display message.sender %}
    </div>
    <div class="text-gray-800">
      {{ message.text }}
    </div>
  </div>
  <div class="text-sm text-gray-500">{{ message.created|date:"H:i d.m.Y" }}</div>
</div>
{% endfor %}
